[Settings]
language = en
folder = ~/Pictures/Wallpapers
monitors = All
wallpaper = ~/Pictures/Wallpapers/Cucamonga-Dark-Tree.png
backend = swww
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
show_transition_options = True
post_command = sleep 0.5s && wal -i $wallpaper -nq && $(cat ~/.cache/wal/laststate)
number_of_columns = 3
swww_transition_type = outer
swww_transition_step = 90
swww_transition_angle = 4
swww_transition_duration = 1
swww_transition_fps = 144
use_xdg_state = False
show_path_in_tooltip = True
all_subfolders = False
mpvpaper_sound = False
mpvpaper_options = 

